<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>ëŒë¦¼íŒ ê²Œì„</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    padding-top: 50px;
  }
  canvas {
    border: 5px solid #444;
    border-radius: 50%;
    box-shadow: 0 0 20px #aaa;
  }
  #pointer {
    position: absolute;
    top: 138px;
    left: 50%;
    margin-left: -15px;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid red;
    z-index: 10;
  }
  #result {
    margin-top: 30px;
    font-size: 28px;
    font-weight: bold;
    color: #333;
    height: 60px;
  }
  #container {
    position: relative;
    width: 400px;
    margin: 0 auto;
  }
  #spinBtn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
  }
  /* í­ì£½ íš¨ê³¼ ê°„ë‹¨ ìŠ¤íƒ€ì¼ */
  .firework {
    position: absolute;
    width: 100px;
    height: 100px;
    pointer-events: none;
  }
</style>
</head>
<body>
  <h1>ëŒë¦¼íŒ ê²Œì„</h1>
  <div id="container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div id="pointer"></div>
  </div>
  <button id="spinBtn">ëŒë¦¬ê¸°!</button>
  <div id="result"></div>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const resultDiv = document.getElementById("result");
const spinBtn = document.getElementById("spinBtn");

const segments = ["1,000P", "3,000P", "5,000P", "10,000P", "ì¹˜í‚¨"];
const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF"];

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = 180;

let startAngle = 0;
let arc = (2 * Math.PI) / segments.length;
let isSpinning = false;
let spinTimeout;
let spinAngleStart = 0;
let spinTime = 0;
let spinTimeTotal = 0;

function drawSegment(index, angle) {
  ctx.beginPath();
  ctx.fillStyle = colors[index];
  ctx.moveTo(centerX, centerY);
  ctx.arc(centerX, centerY, radius, angle, angle + arc);
  ctx.lineTo(centerX, centerY);
  ctx.fill();

  ctx.save();
  ctx.fillStyle = "#fff";
  ctx.translate(centerX, centerY);
  ctx.rotate(angle + arc / 2);
  ctx.textAlign = "right";
  ctx.font = "bold 20px Arial";
  ctx.fillText(segments[index], radius - 10, 10);
  ctx.restore();
}

function drawWheel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < segments.length; i++) {
    drawSegment(i, startAngle + i * arc);
  }
}

function spin() {
  spinAngleStart = Math.random() * 10 + 10;
  spinTime = 0;
  spinTimeTotal = Math.random() * 3 + 4 * 1000; // 4~7ì´ˆ ëŒë¦¼
  rotateWheel();
}

function rotateWheel() {
  spinTime += 30;
  if (spinTime >= spinTimeTotal) {
    stopRotateWheel();
    return;
  }
  let spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
  startAngle += (spinAngle * Math.PI) / 180;
  drawWheel();
  spinTimeout = setTimeout(rotateWheel, 30);
}

function stopRotateWheel() {
  clearTimeout(spinTimeout);
  const degrees = (startAngle * 180) / Math.PI + 90; // pointer ë§ì¶”ê¸° ìœ„í•´ +90ë„
  const arcd = (arc * 180) / Math.PI;
  const index = Math.floor((360 - (degrees % 360)) / arcd);
  const selected = segments[index];
  resultDiv.textContent = `ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ë‹¹ì²¨: ${selected}`;
  showFireworks();
}

function easeOut(t, b, c, d) {
  const ts = (t /= d) * t;
  const tc = ts * t;
  return b + c * (tc + -3 * ts + 3 * t);
}

function showFireworks() {
  // ê°„ë‹¨í•œ í­ì£½ ì• ë‹ˆë©”ì´ì…˜ (5ì´ˆê°„)
  const fw = document.createElement("div");
  fw.className = "firework";
  fw.style.left = centerX - 50 + "px";
  fw.style.top = centerY - 50 + "px";
  document.getElementById("container").appendChild(fw);

  let count = 0;
  const interval = setInterval(() => {
    fw.style.background = `radial-gradient(circle at ${Math.random() * 100}% ${Math.random() * 100}%, #FF0, transparent 70%)`;
    count++;
    if (count > 15) {
      clearInterval(interval);
      fw.remove();
    }
  }, 200);
}

spinBtn.addEventListener("click", () => {
  if (!isSpinning) {
    isSpinning = true;
    resultDiv.textContent = "";
    spin();
    setTimeout(() => {
      isSpinning = false;
    }, 7000); // 7ì´ˆ í›„ ë‹¤ì‹œ ëŒë¦´ ìˆ˜ ìˆìŒ
  }
});

drawWheel();
</script>
</body>
</html>
