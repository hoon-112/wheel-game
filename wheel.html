<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>돌림판 게임</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    padding-top: 50px;
  }
  canvas {
    border: 5px solid #444;
    border-radius: 50%;
    box-shadow: 0 0 20px #aaa;
  }
  #container {
    position: relative;
    width: 400px;
    margin: 0 auto;
  }
  #pointer {
    position: absolute;
    top: -18px;  /* 화살표 위치를 조금 내림 */
    left: 50%;
    margin-left: -15px;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 30px solid red; /* 위쪽 화살표 */
    z-index: 10;
  }
  #result {
    margin-top: 30px;
    font-size: 28px;
    font-weight: bold;
    color: #333;
    min-height: 60px;
  }
  #spinBtn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>🎯 돌림판 게임</h1>
  <div id="container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div id="pointer"></div>
  </div>
  <button id="spinBtn">돌리기!</button>
  <div id="result"></div>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const resultDiv = document.getElementById("result");
const spinBtn = document.getElementById("spinBtn");

const segments = ["1,000P", "3,000P", "5,000P", "10,000P", "치킨"];
const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF"];

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = 180;

let startAngle = 0;
const arc = (2 * Math.PI) / segments.length;
let isSpinning = false;
let spinTimeout;
let spinAngleStart = 0;
let spinTime = 0;
let spinTimeTotal = 0;

function drawSegment(index, angle) {
  ctx.beginPath();
  ctx.fillStyle = colors[index];
  ctx.moveTo(centerX, centerY);
  ctx.arc(centerX, centerY, radius, angle, angle + arc);
  ctx.lineTo(centerX, centerY);
  ctx.fill();

  ctx.save();
  ctx.fillStyle = "#fff";
  ctx.translate(centerX, centerY);
  ctx.rotate(angle + arc / 2);

  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.font = "bold 20px Arial";
  ctx.fillText(segments[index], radius * 0.65, 0);

  ctx.restore();
}

function drawWheel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < segments.length; i++) {
    drawSegment(i, startAngle + i * arc);
  }
}

function spin() {
  spinAngleStart = Math.random() * 30 + 40; // 초기 각도 크게(빠르고 많이 돌게)
  spinTime = 0;
  spinTimeTotal = (Math.random() * 2 + 3) * 1000; // 3~5초 돌림
  rotateWheel();
}

function rotateWheel() {
  spinTime += 30;
  if (spinTime >= spinTimeTotal) {
    stopRotateWheel();
    return;
  }
  let spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
  startAngle += (spinAngle * Math.PI) / 180;
  drawWheel();
  spinTimeout = setTimeout(rotateWheel, 30);
}

function stopRotateWheel() {
  clearTimeout(spinTimeout);
  // 화살표 위치를 반영해서 계산 (270도 -> 265도 보정)
  const degrees = (startAngle * 180) / Math.PI + 265;  
  const arcd = (arc * 180) / Math.PI;
  let index = Math.floor((360 - (degrees % 360)) / arcd);
  index = index % segments.length;
  const selected = segments[index];
  resultDiv.textContent = `🎉 축하합니다! 당첨: ${selected}`;
}

function easeOut(t, b, c, d) {
  const ts = (t /= d) * t;
  const tc = ts * t;
  return b + c * (tc + -3 * ts + 3 * t);
}

spinBtn.addEventListener("click", () => {
  if (!isSpinning) {
    isSpinning = true;
    resultDiv.textContent = "";
    spin();
    setTimeout(() => {
      isSpinning = false;
    }, 6000);
  }
});

drawWheel();
</script>
</body>
</html>
