<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>돌림판 게임</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    padding-top: 50px;
  }
  canvas {
    border: 5px solid #444;
    border-radius: 50%;
    box-shadow: 0 0 20px #aaa;
    background: white;
  }
  #container {
    position: relative;
    width: 400px;
    margin: 0 auto;
  }
  #pointer {
    position: absolute;
    top: -10px; 
    left: 50%;
    margin-left: -15px;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 30px solid red;
    z-index: 10;
  }
  #result {
    margin-top: 30px;
    font-size: 28px;
    font-weight: bold;
  }
  button {
    margin-top: 20px;
    font-size: 18px;
    padding: 8px 20px;
  }
</style>
</head>
<body>
  <h1>🎯 돌림판 게임</h1>
  <div id="container">
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <button id="spinButton">돌리기!</button>
  <div id="result"></div>

<script>
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");

  // 상품명과 색상 배열 (사용자 이미지와 맞게 변경)
  const segments = [
    { text: "1,000P", value: "1,000P", color: "#FF6171" },
    { text: "3,000P", value: "3,000P", color: "#3D9BE9" },
    { text: "5,000P", value: "5,000P", color: "#F8C64D" },
    { text: "10,000P", value: "10,000P", color: "#44B4B8" },
    { text: "치킨", value: "치킨", color: "#8E7AF2" }
  ];

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = 180;
  let startAngle = 0;

  function drawSegment(index, angleStart, angleEnd) {
    const segment = segments[index];
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.arc(centerX, centerY, radius, angleStart, angleEnd);
    ctx.closePath();

    ctx.fillStyle = segment.color;
    ctx.fill();

    // 글자 쓰기
    ctx.save();
    ctx.fillStyle = "white";
    ctx.font = "bold 22px Arial";
    ctx.translate(centerX, centerY);

    const textAngle = (angleStart + angleEnd) / 2;
    ctx.rotate(textAngle);

    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    // 글자 위치 조정: 반지름 - 70 정도 떨어진 곳
    ctx.fillText(segment.text, radius - 70, 0);
    ctx.restore();
  }

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const segmentCount = segments.length;
    const arcSize = (2 * Math.PI) / segmentCount;

    for (let i = 0; i < segmentCount; i++) {
      const angleStart = startAngle + i * arcSize;
      const angleEnd = angleStart + arcSize;
      drawSegment(i, angleStart, angleEnd);
    }

    // 가운데 흰 원 제거 (아예 안 그림)
  }

  drawWheel();

  let spinning = false;
  let angularVelocity = 0;
  let angularAcceleration = 0;
  let currentAngle = 0;

  function spin() {
    if (spinning) return;

    spinning = true;
    angularVelocity = Math.random() * 0.3 + 0.4;
    angularAcceleration = 0.005;

    function animate() {
      if (!spinning) return;

      angularVelocity -= angularAcceleration;
      if (angularVelocity <= 0) {
        angularVelocity = 0;
        spinning = false;
        showResult();
        return;
      }

      currentAngle += angularVelocity;
      startAngle = currentAngle % (2 * Math.PI);
      drawWheel();
      requestAnimationFrame(animate);
    }

    animate();
  }

  function showResult() {
    const normalizedAngle = (2 * Math.PI - (startAngle % (2 * Math.PI))) % (2 * Math.PI);
    const segAngle = (2 * Math.PI) / segments.length;
    const index = Math.floor(normalizedAngle / segAngle) % segments.length;
    const result = segments[index];

    // 아래 당첨 메시지를 사용자 이미지처럼 "🎉 축하합니다! 당첨: **상품명**" 형식으로 수정
    document.getElementById("result").innerHTML = `🎉 축하합니다! 당첨: <strong>${result.value}</strong>`;
  }

  document.getElementById("spinButton").addEventListener("click", spin);
</script>

</body>
</html>
