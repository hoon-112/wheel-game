<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>돌림판 게임</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    padding-top: 50px;
  }
  canvas {
    border: 5px solid #444;
    border-radius: 50%;
    box-shadow: 0 0 20px #aaa;
    background: white;
  }
  #container {
    position: relative;
    width: 400px;
    margin: 0 auto;
  }
  #pointer {
    position: absolute;
    top: -10px; /* 화살표 위치 약간 내림 */
    left: 50%;
    margin-left: -15px;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 30px solid red;
    z-index: 10;
  }
  #result {
    margin-top: 30px;
    font-size: 28px;
    font-weight: bold;
  }
  button {
    margin-top: 20px;
    font-size: 18px;
    padding: 8px 20px;
  }
</style>
</head>
<body>
  <h1>🎯 돌림판 게임</h1>
  <div id="container">
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <button id="spinButton">돌리기!</button>
  <div id="result"></div>

<script>
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const segments = [
    { text: "1,000P", value: "1,000P", color: "#FF6171" },
    { text: "3,000P", value: "3,000P", color: "#3D9BE9" },
    { text: "5,000P", value: "5,000P", color: "#F8C64D" },
    { text: "10,000P", value: "10,000P", color: "#44B4B8" },
    { text: "치킨", value: "치킨", color: "#8E7AF2" }
  ];

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = 180;
  let startAngle = 0;

  // 글자 위치 각도 조정용 (글자가 원 중심쪽으로 살짝 붙도록)
  const textRadiusOffset = 60;

  function drawSegment(index, angleStart, angleEnd) {
    const segment = segments[index];
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.arc(centerX, centerY, radius, angleStart, angleEnd);
    ctx.closePath();

    // 색칠
    ctx.fillStyle = segment.color;
    ctx.fill();

    // 글자 쓰기
    ctx.save();
    ctx.fillStyle = "white";
    ctx.font = "bold 20px Arial";
    ctx.translate(centerX, centerY);

    // 각 섹터 중앙 각도 구하기
    const angle = (angleStart + angleEnd) / 2;
    ctx.rotate(angle);

    // 텍스트 위치 (중심으로부터 radius - textRadiusOffset 만큼 떨어지게)
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(segment.text, radius - textRadiusOffset, 0);
    ctx.restore();
  }

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const segAngle = (2 * Math.PI) / segments.length;
    for (let i = 0; i < segments.length; i++) {
      const angleStart = startAngle + i * segAngle;
      const angleEnd = angleStart + segAngle;
      drawSegment(i, angleStart, angleEnd);
    }

    // 흰색 원 (중앙 빈 공간)
    ctx.beginPath();
    ctx.fillStyle = "white";
    ctx.arc(centerX, centerY, 60, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();
  }

  drawWheel();

  // 회전 변수
  let angularVelocity = 0; // 각속도
  let angularAcceleration = 0; // 감속값
  let spinning = false;
  let currentAngle = 0;

  function spin() {
    if (spinning) return;

    spinning = true;
